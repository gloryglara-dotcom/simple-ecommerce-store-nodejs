<!DOCTYPE html>
<html>
<head>
  <title>E-commerce</title>
</head>
<body>
<h2>Products</h2>
<button onclick="addCart()">Add Mobile</button>

<script>
function addCart(){
 fetch("http://localhost:3000/cart",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({product:"Mobile"})
 });
 alert("Added to cart");
}
</script>
</body>
</html>
